<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link para CSS -->
    <link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Titulo de la pagina -->
    <title>WELCOME</title>
</head>
<body>  
<!-- contenedor principal -->
<main class= "flex flex-col mx-auto items-center justify-center h-screen w-10/12">
<!-- marco -->

<!-- Logo del pato -->

        <img src="/Assets/pato amarillo sin fondo.png" alt="Logo_TaxDuck_Pato_Amarillo">
    </div>
<!-- Titulo principal -->
    <h1 id="titulo" class="text-6xl w-full flex justify-center mb-8">TaxDuck</h1>
<!-- Boton Crear cuenta -->
    <div class="w-full flex justify-center mb-2">
        <button id="crearcuenta" class="font-bold h-8 w-80 rounded-2xl">CREAR CUENTA</button>
    </div>
<!-- Boton Ingresar -->
    <div class="w-full flex justify-center">
        <button  id="ingresar" class="coloraz font-bold h-8 w-80 rounded-2xl">INGRESAR</button>
    </div>
