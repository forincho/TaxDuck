<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link para CSS -->
    <link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Titulo de la pagina -->
    <title>Welcome</title>
</head>
<body>
    
<!-- contenedor principal -->
<div class="container flex flex-wrap justify-center mx-4">

<!-- marco -->
    <div id="marcoaz" class="hidden my-8 rounded-2xl w-1/3 h-screen md:inline absolute"></div>

<!-- Logo del pato -->

    </div>

<!-- Titulo principal -->

<!-- Boton Crear cuenta -->

        <button id="crearcuenta" class="font-bold h-8 w-80 rounded-2xl mt-12 mr-4 mb-4 ml-4">CREAR CUENTA</button>
    </div>

<!-- Boton Ingresar -->
    <div class="w-full flex justify-center">
        <button  id="ingresar" class="coloraz font-bold h-8 w-80 rounded-2xl mr-4 mb-4 ml-4">INGRESAR</button>
    </div>
</div>
