<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link para CSS -->
<link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Log_In</title>
</head>
<body>
    
    <!-- Contenedor Principal -->
<div class="container flex flex-wrap justify-center mx-4">

    <!-- Marco Amarillo-->
<div id="marco_am" class="h-screen hidden md:inline absolute"></div>

    <!-- Barra LogIn -->
<div class="barralogin flex items-end justify-between w-full m-8 mx-8 md:mt-16 md:mx-40 md:max-w-xl">
    <div class="pelota rounded-full h-10 w-10"></div>
    <div class="pelota rounded-full h-10 w-10"></div>
    <div class="pelota rounded-full h-10 w-10"></div>
    <h1 class="font-bold text-4xl md:text-5xl" id="login">Registrarse</h1>
    <div class="pelota rounded-full h-10 w-10"></div>
    <div class="pelota rounded-full h-10 w-10"></div>
    <div class="pelota rounded-full h-10 w-10"></div>
</div>

    <!-- form_Email -->
<div class="w-4/5 mt-8 max-w-2xl md:ml-32 md:mt-16">
    <h3 class="titulo_form text-lg font-bold">Email</h3>
    <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full md:w-10/12" type="text" placeholder="Ingresar Email...">
</div>

    <!-- form_Contraseña -->
<div class="w-4/5 mt-8 max-w-2xl md:ml-32">
    <h3 class="titulo_form text-lg font-bold">Contraseña</h3>
    <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full md:w-10/12" type="text" placeholder="Ingresar Contraseña...">
</div>

    <!-- form_Confirmar_Contraseña -->
<div class="w-4/5 mt-8 max-w-2xl md:ml-32">
        <h3 class="titulo_form text-lg font-bold">Confirmar Contraseña</h3>
        <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full md:w-10/12" type="text" placeholder="Confirmar Contraseña...">
</div>   

    <!-- Boton Ingresar -->
    <!-- CORREGIR EL TAMAñO CUANDO PASA A MD -->
<div class="botoningreso h-12 w-4/5 max-w-2xl mt-16 text-2xl md:ml-32">
    <button class="font-bold h-12 w-full">REGISTRAR USUARIO</button>
</div>

<!-- Logo -->
<div class="mt-8 mx-40 md:mx-40 lg:mx-96">
    <img class="h-32 md:h-auto" src="./Assets/pato amarillo sin fondo.png" alt="Logo Pato Taxduck">
</div>

<!-- Ya Tienes Una Cuenta -->
<div class="tituloslink my-4 lg:mx-56">
    <h3 class="font-bold mt-8 w-auto text-xl">¿YA TIENES UNA CUENTA?</h3>
</div>

</div>
</body>
</html>
