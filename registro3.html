            <div class="stepsRectangle w-11/12 h-6 m-auto flex absolute z-0"></div>

            <div class="ContainerRounds w-full flex justify-between absolute z-10">

                    <h2 class="coloraz text-lg font-bold">No aplica</h2>

            </div>
            <!-- Input Aporte Caja de Profesionales-->
