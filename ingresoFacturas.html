<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para CSS -->
    <link rel="stylesheet" href="./styless.css"> 
    <!-- link para tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- link para font awesome -->
    <script src="https://kit.fontawesome.com/d70f434d57.js" crossorigin="anonymous"></script>
    <title>Ingreso Facturas</title>
</head>
    
<body>  
    <!-- Contenedor -->
    <div id="containerMainDesk" class="flex flex-wrap">

    <!-- Header --> 
<header id="headerDesk" class="flex font-bold items-center justify-between w-full">
    <!-- section que tiene logo y titulo -->
    <section class="flex items-center w-auto pl-4 sm:w-4/12 h-full">
        <button class="sm:hidden pr-4">
            <i class="fas fa-bars"></i>
        </button>     
        <button>
            <a href="./main.html" class="h-full w-full">
            <img class="h-16 lg:hidden" src="./Assets/pato_amarillo_sin_fondo.png" alt="Logo_Pato_TaxDuck">
            </a>
        </button>
        <button class="h-full">
        <a href="./main.html" class="w-full">
            <h1 id="LogoTitulo" class="hidden h-1/5 w-full colorvio sm:inline text-3xl md:text-4xl lg:h-3/5">
                    TaxDuck
            </h1>
        </a>
        </button>
    </section>
    <!-- titulo para Mobile -->
    <h1 class="coloram text-4xl justify-self-center sm:hidden"><i class="fas fa-plus-circle pr-2"></i>INGRESO</h1>
    <!-- Nav para tablet -->
    <nav id="TabletNav" class="hidden   sm:flex h-full justify-between w-8/12 pl-4 lg:hidden">
        <a href="./ingresoFacturas.html" class="flex flex-col h-4/6 justify-between self-end">
            <button class="font-bold coloram self-center text-sm h-auto md:text-base"><i class="fas fa-plus-circle pr-2"></i>INGRESOS</button>
            <span id="headerOn" class="w-full h-1/4 justify-end"></span>
        </a>
        <a href="./gastoFacturas.html" class="h-full">
            <button class="font-bold text-sm md:text-base h-full"><i class="fas fa-plus-circle pr-2"></i>GASTOS</button>
        </a>
        <a href="./estimados.html" class="h-full">
            <button class="font-bold text-sm h-full md:text-base">ESTIMADO</button>
        </a>
        <a href="./proyeccion.html" class="h-full">
            <button class="font-bold text-sm h-full md:text-base">PROYECCIONES</button>
        </a>
    </nav>
    <nav class="hidden lg:inline-flex flex w-5/12 pr-8 h-full justify-between items-center">
        <a href="./ingresos.html" class="h-full">
            <button class="font-bold h-full">INGRESOS</button>
        </a>
        <a href="./gastos.html" class="h-full">
            <button class="font-bold h-full">GASTOS</button>
        </a>
        <a href="./comprobantes.html" class="h-full">
            <button class="font-bold h-full">COMPROBANTES</button>
        </a>
        <button><i class="fas fa-ellipsis-v"></i></button>
    </nav>  
    <button class="px-4 lg:hidden"><i class="fas fa-ellipsis-v"></i></button>
        </header>
    <!-- Navigation Desktop -->
    <nav id="NavDesk" class="hidden lg:flex text-center justify-center w-1/6">
        <ul class="w-full">
            <button class="flex justify-center w-full">
                <a href="./main.html">
                    <img class="h-36" src="./Assets/pato_amarillo_sin_fondo.png" alt="Logo pato amarillo">
                </a>
            </button>    
            <li class="NavOff shadow-md flex items-center justify-center font-bold text-base h-14 xl:text-xl">
                <a href="./main.html" class="h-full w-full">    
                    <button class="w-full h-full font-bold">HOME</button>
                </a>
            </li>
            <li class="NavOn flex items-center justify-center text-base h-14 xl:text-xl">
                <a href="./ingresoFacturas.html" class="h-full w-full">
                    <button class="font-bold w-full h-full">AGREGAR INGRESO</button>
                </a>
            </li>
            <li class="NavOff flex items-center justify-center text-base h-14 xl:text-xl">
                <a href="./gastoFacturas.html" class="h-full w-full">
                    <button class="font-bold w-full h-full">AGREGAR GASTO</button>
                </a>
            </li>
            <li class="NavOff flex items-center justify-center text-base h-14 xl:text-xl">
                <a href="./estimados.html" class="h-full w-full">
                    <button class="font-bold w-full h-full">CALCULAR ESTIMADO</button>
                </a>    
            </li>
            <li class="NavOff flex items-center justify-center text-base h-14 xl:text-xl">
                <a href="./proyeccion.html" class="h-full w-full">
                    <button class="font-bold w-full h-full">PROYECCIONES</button>
                </a>    
            </li>
        </ul>
    </nav>
    <main id="MainHeight" class="w-11/12 flex flex-col items-center md:w-8/12 lg:w-3/6 mx-auto">
            <!-- Modulo subir facturas -->
            <div class="findFile w-11/12 mx-auto mt-4 h-24 flex flex-wrap justify-center items-center   sm:w-10/12 h-32 mt-12">
                <button> 
                    <i class="uploadIcon fas fa-upload mb-2"></i>
                    <div class="buttonUploadFile">Buscar un archivo</div>
                </button>
                <div class="hidden   sm:flex w-full justify-center">O</div>
                <div class="hidden   sm:flex w-full justify-center">Arrastra un archivo hasta aqui</div>
            </div>
            
            <!-- Modulo formularios -->
            <div class="w-11/12 mx-auto flex flex-wrap justify-between   sm:w-10/12">
                <div class="formIng w-full mt-4 h-2/12   sm:w-5/12 mr-auto order-1">
                    <!-- Titulo N° de Factura-->
                    <div class="w-full">
                        <h2 class="coloraz text-lg font-bold">N° de Factura</h2>
                    </div>
                    <!-- Input N° de Factura -->
                    <div class="w-full">
                        <input class="placeholder pl-4 text-lg h-12 w-full font-mono font-bold" type="text" placeholder="N° de factura...">
                    </div>
                </div>

                <div class="formIng w-full mt-4 h-2/12   sm:w-5/12 ml-auto order-2">
                    <!-- Titulo Fecha-->
                    <div class="w-full">
                        <h2 class="coloraz text-lg font-bold">Fecha</h2>
                    </div>
                    <!-- Input Nombre -->
                    <div class="w-full">
                        <input class="placeholder pl-4 text-lg h-12 w-full font-mono" type="date" placeholder="dd/mm/aaaa">
                    </div>
                </div>

                <div class="formIng w-full mt-4 h-2/12    sm:w-5/12 mr-auto order-3">
                    <!-- Titulo Concepto-->
                    <div class="w-full">
                        <h2 class="coloraz text-lg font-bold">Concepto</h2>
                    </div>
                    <!-- Input Concepto-->
                    <div class="w-full">
                        <input class="placeholder pl-4 text-lg h-12 w-full font-mono font-bold" type="text" placeholder="Concepto...">
                    </div>
                </div>
                
                <div class="formIng w-full mt-4 h-2/12    sm:w-5/12 mr-auto order-5">
                    <!-- Titulo Monto Total-->
                    <div class="w-full">
                        <h2 class="coloraz text-lg font-bold">Monto Total</h2>
                    </div>
                    <!-- Input Monto Total-->
                    <div class="w-full">
                        <input class="placeholder pl-4 text-lg h-12 w-full font-mono font-bold" type="text" placeholder="Monto Total...">
                    </div> 
                </div>

                <!-- Botones de moneda -->
                <div class="formIng w-full h-1/12   sm:w-5/12 h-2/12 mt-4 order-4">
                    <!-- Titulo Moneda-->
                    <div class="hidden   sm:flex w-full">
                        <h2 class="coloraz text-lg font-bold">Moneda</h2>
                    </div>
                    <div class="w-full flex justify-center">
                        <button class="buttonsYesNo w-1/2 h-12 mr-2 font-bold">Pesos</button>
                        <button class="buttonsYesNo w-1/2 h-12 ml-2 font-bold">Dólares</button>
                    </div> 
                </div>    

                <div class="formIng w-full h-2/12 sm:w-5/12 mt-4 order-6">
                    <!-- Titulo Retención de IRPF-->
                    <div class="w-full">
                        <h2 class="coloraz text-lg font-bold">Retención de IRPF</h2>
                    </div>
                    <!-- Botones Retención de IRPF-->
                    <div class="w-full flex justify-center">
                        <button class="buttonsYesNo w-1/2 h-12 mr-2 font-bold">NO</button>
                        <button class="buttonsYesNo w-1/2 h-12 ml-2 font-bold">SI</button>
                    </div>  
                </div>
            </div>

            <!-- Boton Cancelar -->
            <a href="./ingresoFacturas.html" class="buttonCancel flex items-center justify-center shadow-lg w-11/12 h-12 mt-12 mx-auto   sm:w-10/12"> 
                <button class="font-bold">CANCELAR</button>
            </a>

            <!-- Boton Aceptar -->
            <a href="./ingresos.html" class="buttonAccept shadow-lg flex items-center justify-center w-11/12 h-12 mt-12 mx-auto  sm:w-10/12"> 
                <button class="font-bold">ACEPTAR</button>
            </a>
        </main>
    </div>
    
</body>
</html>
