<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ingreso Facturas</title>
</head>
<body>
    <div class="container flex flex-wrap">

        <!-- Barra Header -->
        <header class="header w-full h-14 flex items-center justify-between">
            <!-- Menu hamburguesa y Logo -->
            <div class="w-1/5 flex justify-start">
                <div class="w-6 h-6 ml-5 my-6">
                    <i class="burgerMenu fas fa-bars"></i>
                </div>
                <div class="logoHeader w-6 h-8 ml-5 my-6">
                    <img src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la app">
                </div>
            </div>
            <!-- Icono y Titulo -->
            <div class="w-1/5 flex justify-center gap-x-1">
                <i class="headerTitle fas fa-plus-circle justify-end"></i>
                <div class="headerTitle justify-start">
                    INGRESO
                </div>
            </div>
            <!-- Menu elipsis -->
            <div class="w-1/5 pointsMenu mr-7 flex justify-end"> 
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Modulo subir facturas -->
        <div class="findFile w-full mx-4 mt-4 h-24 flex flex-wrap justify-center items-center">
            <button> 
                <i class="uploadIcon fas fa-upload mb-2"></i>
                <div class="buttonUploadFile">Buscar un archivo</div>
            </button>
        </div>
        
        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo N° de Factura-->
            <div class="secondaryTitle w-full mx-2">
                <h2>N° de Factura</h2>
            </div>
            <!-- Input N° de Factura -->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="N° de factura...">
            </div>
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Fecha-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Fecha</h2>
            </div>
            <!-- Input Nombre -->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="date" placeholder="N° de factura...">
            </div>
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Concepto-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Concepto</h2>
            </div>
            <!-- Input Concepto-->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="Concepto...">
            </div>
        </div>
        
        <div class="formIng w-full mx-4 mt-4 h-24">
            <!-- Titulo Monto Total-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Monto Total</h2>
            </div>
            <!-- Input Monto Total-->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="Monto Total...">
            </div>
            <!-- Botones de moneda -->
            <div class="w-full h=12 mt-2 flex justify-center">
                <button class="buttonsYesNo w-1/2 mr-2">Pesos</button>
                <button class="buttonsYesNo w-1/2 ml-2">Dólares</button>
            </div>  
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Retención de IRPF-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Retención de IRPF</h2>
            </div>
            <!-- Botones Retención de IRPF-->
            <div class="w-full h=12 flex justify-center">
                <button class="buttonsYesNo w-1/2 mr-2">No</button>
                <button class="buttonsYesNo w-1/2 ml-2">Si</button>
            </div>  
        </div>

        <!-- Boton Cancelar -->
        <div class="buttonCancel w-full h=8 mt-5 mx-4"> 
            <button>CANCELAR</button>
        </div>

        <!-- Boton Aceptar -->
        <div class="buttonAccept w-full h=8 mt-5 mx-4"> 
            <button>ACEPTAR</button>
        </div>
    </div>
</body>
</html>
