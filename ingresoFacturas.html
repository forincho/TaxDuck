<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ingreso Facturas</title>
</head>
<body>
    <div class="container w-full flex flex-wrap justify-center">

            <!-- Header
        <header id="headerDesk" class="font-bold flex items-center justify-between w-full">
        <button>
            <h1 id="LogoTitulo" class="text-5xl inline ml-6">TaxDuck</h1>
        </button>
        <div class="inline-flex mr-8 mt- flex w-4/12 justify-between items-center">
            <button class="font-bold">INGRESOS</button>
            <button class="font-bold">GASTOS</button>
            <button class="font-bold">COMPROBANTES</button>
            <button><i class="fas fa-ellipsis-v"></i></button>
        </div>  
        </header> -->

        <!-- Barra Header -->
        <header class="header w-full h-14 flex items-center justify-between   sm:h-20 gap-x-5   lg:h-24">
               
            <!-- Logo y titulo -->
            <div class="w-2/6 flex justify-start items-center   sm:w-4/12">
                <!-- Menu hamburguesa-->
                <button class="w-6 h-6 ml-5   sm:hidden">
                    <i class="burgerMenu fas fa-bars"></i>
                </button>
                <!-- Logo -->
                <div class="logoHeader w-6 h-3/5   sm:w-12 h-4/5 ml-4   lg:hidden">
                    <img src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la app">
                </div>
                <!-- Titulo Logo -->
                <div class="taxDuck hidden   sm:flex w-2/5 h-full mx-3.5 self-end flex-col justify-between   lg:text-5xl">
                    <div class="taxDuckLetters w-24 h-1/2 mb-1.5">TaxDuck</div>
                    <!-- Ver como hacer no me queda el bloque amarillo -->
                    <div class="taxDuckSubline w-24 h-4   lg:hidden"></div>
                </div>
            </div>

            <!-- Icono y Titulo -->
            <div class="w-2/6 h-1/2 flex justify-center gap-x-1   sm:hidden">
                <i class="headerTitle fas fa-plus-circle justify-end"></i>
                <div class="headerTitle justify-start">
                    INGRESO
                </div>
            </div>

            <!-- Barra de menu header (tablet) -->
            <div class="hidden   sm:flex w-7/12 h-1/4 justify-between gap-x-3">
                <button class="headerNavItem  sm:flex justify-center items-center gap-x-1">
                    <div class="lg:hidden">
                        <i class="headerNavItem fas fa-plus-circle justify-end"></i>
                    </div>
                    <div class="headerNavItem justify-start   lg:uppercase">
                        Ingresos
                    </div>
                </button>
                <button class="headerNavItem   sm:flex justify-center items-center gap-x-1">
                    <div class="lg:hidden">
                        <i class="headerNavItem fas fa-plus-circle justify-end"></i>
                    </div>
                    <div class="headerNavItem justify-start   lg:uppercase">
                        Gastos
                    </div>
                </button>
                <button class="headerNavItem justify-center   lg:hidden">
                    Estimado
                </button>
                <button class="headerNavItem justify-center   lg:hidden">
                    Proyecciones
                </button>
                <button class="hidden   lg:flex headerNavItem justify-center uppercase">
                    Comprobantes
                </button>
            </div>

            <!-- Menu elipsis -->
            <div class="pointsMenu w-1/12 mr-7 flex justify-end   sm:w-1/12"> 
                <button class="w-1/4"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </header>

        <!-- Navigation Desktop -->
            <!-- <nav id="navDesk" >

            </nav> -->

        <nav id="navDesk" class="hidden   lg:flex w-1/5 h-full text-center justify-center">
            <div class="w-full h-full">
                <ul class="w-full">
                    <button class="flex justify-center w-full">
                        <img class="h-32 mt-4 mb-8" src="./assets/pato amarillo sin fondo.png" alt="Logo pato amarillo">
                    </button>    
                    <li class="NavOn shadow-md flex items-center justify-center font-bold text-xl h-14">
                        <button class="font-bold w-full h-full">HOME</button>
                    </li>
                    <li class="NavOff flex items-center justify-center text-xl h-14">
                        <button class="font-bold w-full h-full">AGREGAR INGRESO</button>
                    </li>
                    <li class="NavOff flex items-center justify-center text-xl h-14">
                        <button class="font-bold w-full h-full">AGREGAR GASTO</button>
                    </li>
                    <li class="NavOff flex items-center justify-center text-xl h-14">
                        <button class="font-bold w-full h-full">CALCULAR ESTIMADO</button>
                    </li>
                    <li class="NavOff flex items-center justify-center text-xl h-14">
                        <button class="font-bold w-full h-full">PROYECCIONES</button>
                    </li>
                </ul>
             </div>
        </nav> 

        <main class="w-full   lg:w-4/5">
            <!-- Modulo subir facturas -->
            <div class="findFile w-11/12 mx-auto mt-4 h-24 flex flex-wrap justify-center items-center   sm:w-10/12 h-32">
                <button> 
                    <i class="uploadIcon fas fa-upload mb-2"></i>
                    <div class="buttonUploadFile">Buscar un archivo</div>
                </button>
                <div class="hidden   sm:flex w-full justify-center">O</div>
                <div class="hidden   sm:flex w-full justify-center">Arrastra un archivo hasta aqui</div>
            </div>
            
            <!-- Modulo formularios -->
            <div class="w-11/12 mx-auto flex flex-wrap justify-between   sm:w-10/12">
                <div class="formIng w-full mt-4 h-2/12   sm:w-5/12 mr-auto order-1">
                    <!-- Titulo N° de Factura-->
                    <div class="secondaryTitle w-full mx-2">
                        <h2>N° de Factura</h2>
                    </div>
                    <!-- Input N° de Factura -->
                    <div class="form w-full h-8">
                        <input class= "placeholder mx-4" type="text" placeholder="N° de factura...">
                    </div>
                </div>

                <div class="formIng w-full mt-4 h-2/12   sm:w-5/12 ml-auto order-2">
                    <!-- Titulo Fecha-->
                    <div class="secondaryTitle w-full mx-2">
                        <h2>Fecha</h2>
                    </div>
                    <!-- Input Nombre -->
                    <div class="form w-full h-8">
                        <input class= "placeholder mx-4" type="date" placeholder="N° de factura...">
                    </div>
                </div>

                <div class="formIng w-full mt-4 h-2/12    sm:w-5/12 mr-auto order-3">
                    <!-- Titulo Concepto-->
                    <div class="secondaryTitle w-full mx-2">
                        <h2>Concepto</h2>
                    </div>
                    <!-- Input Concepto-->
                    <div class="form w-full h-8">
                        <input class= "placeholder mx-4" type="text" placeholder="Concepto...">
                    </div>
                </div>
                
                <div class="formIng w-full mt-4 h-2/12    sm:w-5/12 mr-auto order-5">
                    <!-- Titulo Monto Total-->
                    <div class="secondaryTitle w-full mx-2">
                        <h2>Monto Total</h2>
                    </div>
                    <!-- Input Monto Total-->
                    <div class="form w-full h-8">
                        <input class= "placeholder mx-4" type="text" placeholder="Monto Total...">
                    </div> 
                </div>

                <!-- Botones de moneda -->
                <div class="formIng w-full h-1/12   sm:w-5/12 h-2/12 mt-4 order-4">
                    <!-- Titulo Moneda-->
                    <div class="secondaryTitle hidden   sm:flex w-full mx-2">
                        <h2>Moneda</h2>
                    </div>
                    <div class="w-full flex justify-center">
                        <button class="buttonsYesNo w-1/2 mr-2">Pesos</button>
                        <button class="buttonsYesNo w-1/2 ml-2">Dólares</button>
                    </div> 
                </div>    

                <div class="formIng w-full h-2/12 sm:w-5/12 mt-4 order-6">
                    <!-- Titulo Retención de IRPF-->
                    <div class="secondaryTitle w-full mx-2">
                        <h2>Retención de IRPF</h2>
                    </div>
                    <!-- Botones Retención de IRPF-->
                    <div class="w-full flex justify-center">
                        <button class="buttonsYesNo w-1/2 mr-2">No</button>
                        <button class="buttonsYesNo w-1/2 ml-2">Si</button>
                    </div>  
                </div>
            </div>

            <!-- Boton Cancelar -->
            <div class="buttonCancel w-11/12 h=8 mt-5 mx-auto   sm:w-10/12"> 
                <button>CANCELAR</button>
            </div>

            <!-- Boton Aceptar -->
            <div class="buttonAccept w-11/12 h=8 mt-5 mx-auto   sm:w-10/12"> 
                <button>ACEPTAR</button>
            </div>
        </main>
    </div>
</body>
</html>
