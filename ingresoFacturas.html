<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ingreso Facturas</title>
</head>
<body>
    <div class="container mx-auto flex flex-wrap">

        <!-- Barra Header -->
        <header class="header w-full h-14 flex items-center justify-between   sm:h-20 gap-x-5">
            
            <div class="w-1/5 flex justify-start items-center   sm:w-4/12">
                <!-- Menu hamburguesa-->
                <div class="w-6 h-6 ml-5   sm:hidden">
                    <i class="burgerMenu fas fa-bars"></i>
                </div>

                <!-- Logo -->
                <div class="logoHeader w-6 h-1/2   sm:w-12 h-16 ml-4">
                    <img src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la app">
                </div>

                <!-- Titulo Logo -->
                <div class="taxDuck hidden   sm:flex w-2/5 h-4/5 m-3.5 flex-wrapp items-center">
                    <div class="taxDuckLetters w-full h-6 mt-auto flex items-center">TaxDuck</div>
                    <!-- Ver como hacer no me queda el bloque amarillo -->
                    <!-- <div class="taxDuckSubline w-full h-4 mt-3.5 items-end"></div> -->
                </div>
            </div>

            <!-- Icono y Titulo -->
            <div class="w-1/5 flex justify-center gap-x-1   sm:hidden">
                <i class="headerTitle fas fa-plus-circle justify-end"></i>
                <div class="headerTitle justify-start">
                    INGRESO
                </div>
            </div>

            <!-- Barra de navegacion header (tablet) -->
            <div class="hidden   sm:flex w-7/12 justify-end gap-x-3">
                <div class="headerNavItem  sm:flex justify-center items-center gap-x-1">
                    <i class="headerNavItem fas fa-plus-circle justify-end "></i>
                    <div class="headerNavItem justify-start">
                        Ingresos
                    </div>
                </div>
                <div class="headerNavItem   sm:flex justify-center items-center gap-x-1">
                    <i class="headerNavItem fas fa-plus-circle justify-end "></i>
                    <div class="headerNavItem justify-start">
                        Gastos
                    </div>
                </div>
                <div class="headerNavItem justify-center">
                    Estimado
                </div>
                <div class="headerNavItem justify-center">
                    Proyecciones
                </div>
            </div>

            <!-- Menu elipsis -->
            <div class="pointsMenu w-1/5 mr-7 flex justify-end   sm:w-1/12"> 
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Modulo subir facturas -->
        <div class="findFile w-full mx-4 mt-4 h-24 flex flex-wrap justify-center items-center">
            <button> 
                <i class="uploadIcon fas fa-upload mb-2"></i>
                <div class="buttonUploadFile">Buscar un archivo</div>
            </button>
        </div>
        
        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo N° de Factura-->
            <div class="secondaryTitle w-full mx-2">
                <h2>N° de Factura</h2>
            </div>
            <!-- Input N° de Factura -->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="N° de factura...">
            </div>
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Fecha-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Fecha</h2>
            </div>
            <!-- Input Nombre -->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="date" placeholder="N° de factura...">
            </div>
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Concepto-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Concepto</h2>
            </div>
            <!-- Input Concepto-->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="Concepto...">
            </div>
        </div>
        
        <div class="formIng w-full mx-4 mt-4 h-24">
            <!-- Titulo Monto Total-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Monto Total</h2>
            </div>
            <!-- Input Monto Total-->
            <div class="form w-full h-8">
                <input class= "placeholder mx-4" type="text" placeholder="Monto Total...">
            </div>
            <!-- Botones de moneda -->
            <div class="w-full h=12 mt-2 flex justify-center">
                <button class="buttonsYesNo w-1/2 mr-2">Pesos</button>
                <button class="buttonsYesNo w-1/2 ml-2">Dólares</button>
            </div>  
        </div>

        <div class="formIng w-full mx-4 mt-4 h-14">
            <!-- Titulo Retención de IRPF-->
            <div class="secondaryTitle w-full mx-2">
                <h2>Retención de IRPF</h2>
            </div>
            <!-- Botones Retención de IRPF-->
            <div class="w-full h=12 flex justify-center">
                <button class="buttonsYesNo w-1/2 mr-2">No</button>
                <button class="buttonsYesNo w-1/2 ml-2">Si</button>
            </div>  
        </div>

        <!-- Boton Cancelar -->
        <div class="buttonCancel w-full h=8 mt-5 mx-4"> 
            <button>CANCELAR</button>
        </div>

        <!-- Boton Aceptar -->
        <div class="buttonAccept w-full h=8 mt-5 mx-4"> 
            <button>ACEPTAR</button>
        </div>
    </div>
</body>
</html>
