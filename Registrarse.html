<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link para CSS -->
<link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Regristrarse</title>
</head>
<body>

    <!-- Contenedor Principal -->
    <main class="mt-4 flex flex-col mx-auto items-center h-screen w-10/12">

        <!-- Marco Amarillo-->
        <!-- problema con altura -->
        <div id="marco_am" class="hidden rounded-2xl my-auto absolute sm:block w-9/12 md:w-9/12 lg:w-8/12"></div>          
        <!-- Barra LogIn -->
        <div class="barralogin bordesnegros w-full flex justify-between items-center mt-4 mb-20 sm:w-10/12 lg:max-w-xl">
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <h1 class="font-bold text-2xl md:text-4xl lg:text-5xl coloraz">Crear Cuenta</h1>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
        </div>
            <!-- form_Email -->
        <div class="w-full sm:w-4/5 mb-2 lg:max-w-xl">
            <h3 class="coloraz text-lg font-bold">Email</h3>
            <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full" type="text" placeholder="Ingresar Email...">
        </div>
            <!-- form_Contraseña -->
        <div class="w-full sm:w-4/5 mb-2 lg:max-w-xl">
            <h3 class="coloraz text-lg font-bold">Contraseña</h3>
            <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full" type="text" placeholder="Ingresar Contraseña...">
        </div>
        <!-- form_Confirmar_Contraseña -->
        <div class="w-full sm:w-4/5 mb-12 lg:max-w-xl">
            <h3 class="coloraz text-lg font-bold">Confirmar Contraseña</h3>
            <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full" type="text" placeholder="Confirmar Contraseña...">
        </div>  
        <!-- Boton Registrar Usuario -->
        <div class="botoningreso w-full sm:w-4/5 coloraz mb-2 rounded-2xl h-12 text-2xl lg:max-w-xl">
            <button class="font-bold h-12 w-full">CREAR CUENTA</button>
        </div>
        <!-- Logo -->
        <div class=" mt-4">
            <img class="h-36" src="./Assets/pato amarillo sin fondo.png" alt="Logo Pato Taxduck">
        </div>
        <!-- Ya Tienes Cuenta -->
        <div class="colorgr ">
            <h3 class="font-bold w-auto text-xl">¿YA TIENES UNA CUENTA?</h3>
        </div>
    </main>
    </body>
    </html>
