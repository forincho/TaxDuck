<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link para CSS -->
<link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>ingresar2</title>
</head>
<body class="py-4 h-screen">
    

<!-- Contenedor principal -->
    <div class="container marco_am w-11/12 h-full flex flex-wrap justify-center mx-auto border-0   sm:w-8/12 sm:border rounded-2xl  md:w-7/12   lg:w-1/2 xl:w-2/5">

        <!-- Barra LogIn -->
        <div class="barralogin flex justify-between items-center w-full px-2">
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <h1 class="font-bold text-2xl lg:text-4xl coloraz">Ingresar</h1>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
            <div class="pelota rounded-full h-10 w-10"></div>
        </div>      
            <!-- form_Email -->
        <div class="w-full mt-8 sm:w-4/5 lg:max-w-xl">
            <h3 class="coloraz text-lg font-bold">Email</h3>
            <input class="placeholder h-12 pl-4 text-lg font-bold font-mono w-full" type="email" placeholder="Ingresar Email...">
        </div>
            <!-- form_Contraseña -->
        <div class="w-full sm:w-4/5 lg:max-w-xl">
            <h3 class="coloraz text-lg font-bold">Contraseña</h3>
            <input class="placeholder h-12 pl-4 text-lg font-bold font-mono w-full" type="password" placeholder="Ingresar Contraseña...">
        </div>
    <!-- Boton Ingresar -->
    <div class="botoningreso shadow-lg coloraz rounded-2xl h-12 w-4/5 max-w-2xl text-2xl">
        <button class="font-bold h-12 w-full">INGRESAR</button>
    </div>
    <!-- Olvidaste Contraseña -->
        <div class=" flex justify-center w-full colorgr">
            <h3 class="font-bold text-xl">¿OLVIDASTE TU CONTRASEÑA?</h3>
        </div>
        <!-- Logo -->
        <div class=" flex w-full justify-center items-center">
            <img class="h-36 " src="./Assets/pato amarillo sin fondo.png" alt="Logo Pato Taxduck">
        </div>
        <!-- No Tienes Cuenta -->
        <div class="colorgr  flex justify-center items-end w-full colorgr">
            <h3 class="font-bold w-auto text-xl">¿NO TIENES UNA CUENTA? ¡REGÍSTRATE!</h3>
        </div>
    </div>

</body>
