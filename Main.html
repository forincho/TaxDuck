<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link para CSS -->
<link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<!-- link para font awesome -->
<script src="https://kit.fontawesome.com/d70f434d57.js" crossorigin="anonymous"></script>
    
    <title>Main</title>
</head>
<body>

<div id="containerMainDesk">

<header id="headerDesk" class="font-bold flex items-center justify-between">

    <span>GASTOS</span>
    <span>COMPROBANTES</span>
    <i class="fas fa-ellipsis-v"></i>

    <!-- Navigation Desktop -->
<nav id="NavDesk" class="text-center h-screen flex justify-center">

        <img class="h-32 mt-4 mb-8 ml-20" src="./Assets/pato amarillo sin fondo.png" alt="Logo pato amarillo">
        <li class="NavOn shadow-md flex items-center justify-center font-bold text-xl h-14">HOME</li>
        <li class="NavOff flex items-center justify-center font-bold text-xl h-14">AGREGAR INGRESO</li>
        <li class="NavOff flex items-center justify-center font-bold text-xl h-14">AGREGAR GASTO</li>

    </ul>
</nav>

    <!-- Titulo Mes -->
<div  id="TituloMes" class="flex justify-center items-center">
    <h1 class="font-bold text-5xl">JUNIO 2021</h1>
</div>

<!-- Ingresos -->
<div id="DivIngresos" class="mt-4 px-12">
    <div class=" flex justify-between font-bold text-2xl">
        <h2>Ingresos</h2>
        <h2>Total: $11,355.00</h2>
    </div>
    <div id="TablaIngresos"></div>
</div>

</div>
