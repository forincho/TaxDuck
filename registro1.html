<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <title>Registro1</title>
</head>
<body class="h-screen flex items-center py-4">
    <!-- Contenedor principal -->
    <div class="container marco_am w-11/12 h-full flex flex-wrap mx-auto border-0   sm:w-8/12 sm:border rounded-2xl  md:w-7/12   lg:w-1/2   xl:w-2/5">

        <!-- Barra de pasos -->
        <div class="stepsBar w-10/12  mt-2.5 mx-auto flex justify-center items-center relative">
            <!-- Rectangulo barra de pasos -->
            <div class="stepsRectangle w-11/12 h-6 m-auto flex absolute z-0"></div>
            <!-- Circulos de barra de pasos -->
            <div class="ContainerRounds w-full flex justify-between absolute z-10">
                <div class="stepsRound" id="stepNumber"><span class="h-full flex justify-center items-center">1</span></div>
                <div class="stepsRound"></div>
                <div class="stepsRound"></div>
            </div>
        </div>

        <!-- Modulo formularios -->
        <!-- Titulo principal -->
        <div class="w-11/12 mt-6 mx-auto">
            <h1>¡Vamos a Conocernos!</h1>
        </div>

        <div class="w-9/12 mx-auto">
            <!-- Titulo Nombre-->
            <div class="w-full">
                <h2 class="coloraz text-lg font-bold">Nombre</h2>
            </div>
            <!-- Input Nombre-->
            <div class="w-full">
                <input class="placeholder pl-4 text-lg h-12 w-full font-mono font-bold" type="text" placeholder="Ingresar Nombre ...">
            </div>
        </div>

        <div class="w-9/12 mx-auto">
            <!-- Titulo N° de Documento-->
            <div class="w-full">
                <h2 class="coloraz text-lg font-bold">N° de Documento</h2>
            </div>
            <!-- Input N° de Documento-->
            <div class="w-full">
                <input class="placeholder pl-4 text-lg h-12 w-full font-mono font-bold" type="text" placeholder="Ingresar N° de documento ...">
            </div>
        </div>

        <div class="formIng w-9/12 mx-auto">
            <!-- Titulo Fecha de Nacimiento-->
            <div class="w-full">
                <h2 class="coloraz text-lg font-bold">Fecha de Nacimiento</h2>
            </div>
            <!-- Titulo Fecha de Nacimiento-->
            <div class="w-full">
                <input class= "placeholder pl-4 text-lg h-12 w-full font-mono" type="date" placeholder="dd/mm/aaaa">
            </div>
        </div>

        <!-- Boton siguiente paso -->
        <div class="buttonNext w-9/12 h-12 mx-auto shadow-lg flex justify-center items-center"> 
            <button class="font-bold">SIGUIENTE PASO</button>
        </div>

        <!-- Logo -->
        <div class="logo w-full flex justify-center items-center">
            <img class="h-36" src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la aplicacion">
        </div>
    </div>
        
</body>
</html>
