<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <title>Registro1</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container flex flex-wrap md:max-w-2xl">

        <!-- Marco amarillo -->
        <div id="marco_am" class="h-screen hidden md:inline absolute mx-96 mt-8"></div>

        <!-- Barra de pasos -->
        <div class="stepsBar mx-4 mt-7 w-full relative flex justify-center">
            <!-- Rectangulo barra de pasos -->
            <div class="stepsRectangle h-4 w-full mr-1 ml--2"></div>
            <!-- Circulos de barra de pasos -->
            <div class="ContainerRounds w-full flex justify-between absolute -top-2">
                <div class="stepsRound" id="stepOne">1</div>
                <div class="stepsRound"></div>
                <div class="stepsRound"></div>
            </div>
        </div>

        <!-- Titulo principal -->
        <div class="mainTitle w-full mt-4 mx-4">
            <h1>¡Vamos a Conocernos!</h1>
        </div>

        <!-- Titulo Nombre-->
        <div class="secondaryTitle w-full mt-8 mx-8">
            <h2>Nombre</h2>
        </div>
        <!-- Input Nombre -->
        <div class="form w-full h=12 mx-4">
            <input class= "placeholder mx-4" type="text" placeholder="Ingresar Nombre ...">
        </div>

        <!-- Titulo Nro Documento -->
        <div class="secondaryTitle w-full mt-8 mx-8">
            <h2>N° de Documento</h2>
        </div>
        <!-- Input Nro Documento -->
        <div class="form w-full h=12 mx-4">
            <input class= "placeholder mx-4" type="text" placeholder="Ingresar N° de documento ...">
        </div>

        <!-- Titulo Fecha de Nacimiento -->
        <div class="secondaryTitle w-full mt-8 mx-8">
            <h2>Fecha de Nacimiento</h2>
        </div>
        <!-- Input Fecha de Nacimiento -->
        <div class="form w-full h=12 mx-4">
            <input class= "placeholder mx-4" type="date" placeholder="dd/mm/aaaa">
        </div>

        <!-- Boton siguiente paso -->
        <div class="buttonNext w-full h=8 mt-10 mx-4"> 
            <button>SIGUIENTE PASO</button>
        </div>

        <!-- Logo -->
        <div class="logo w-full mt-6 flex justify-center">
            <img class="w-20 w-32" src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la aplicacion">
        </div>
    </div>
</body>
</html>
