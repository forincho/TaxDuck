<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind pagina -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="./styless.css">
    <title>Registro1</title>
</head>
<body class="h-screen flex items-center py-4">
    <!-- Contenedor principal -->
    <div class="container marco_am w-11/12 h-full flex flex-wrap mx-auto border-0   sm:w-8/12 sm:border rounded-2xl  md:w-7/12   lg:w-1/2   xl:w-2/5">

        <!-- Barra de pasos -->
        <div class="stepsBar w-10/12 h-2/12 mx-auto flex justify-center items-center relative">
            <!-- Rectangulo barra de pasos -->
            <div class="stepsRectangle w-11/12 h-6 m-auto flex absolute z-0"></div>
            <!-- Circulos de barra de pasos -->
            <div class="ContainerRounds w-full flex justify-between absolute z-10">
                <div class="stepsRound" id="stepNumber"><span class="h-full flex justify-center items-center">1</span></div>
                <div class="stepsRound"></div>
                <div class="stepsRound"></div>
            </div>
        </div>

        <!-- Modulo formularios -->
        <div class="flex flex-wrap items-around">
                <!-- Titulo principal -->
            <div class="mainTitle w-10/12 h-2/12 mx-auto">
                <h1 class="">¡Vamos a Conocernos!</h1>
            </div>

            <div class="formIng w-9/12 h-1/12 mx-auto">
                <!-- Titulo Nombre-->
                <div class="secondaryTitle w-full mx-2">
                    <h2>Nombre</h2>
                </div>
                <!-- Input Nombre-->
                <div class="form w-full h-8">
                    <select class="bordesnegros mx-4" type="text" placeholder="Ingresar Nombre ...">
                </div>
            </div>

            <div class="formIng w-9/12 h-1/12 mx-auto">
                <!-- Titulo N° de Documento-->
                <div class="secondaryTitle w-full mx-2">
                    <h2>N° de Documento</h2>
                </div>
                <!-- Input N° de Documento-->
                <div class="form w-full h-8">
                    <input class= "mx-4" type="text" placeholder="Ingresar N° de documento ...">
                </div>
            </div>

            <div class="formIng w-9/12 h-1/12 mx-auto">
                <!-- Titulo Fecha de Nacimiento-->
                <div class="secondaryTitle w-full mx-2">
                    <h2>Fecha de Nacimiento</h2>
                </div>
                <!-- Titulo Fecha de Nacimiento-->
                <div class="form w-full h-8">
                    <input class= "mx-4" type="date" placeholder="dd/mm/aaaa">
                </div>
            </div>

            <!-- Boton siguiente paso -->
            <div class="bordesnegros buttonNext w-9/12 h-8 mx-auto shadow-lg flex justify-center items-center"> 
                <button>SIGUIENTE PASO</button>
            </div>

            <!-- Logo -->
            <div class="logo w-full h-3/12 flex justify-center items-center">
                <img class="w-1/4 h-5/6" src="./assets/pato amarillo sin fondo.png" alt="Logo del pato de la aplicacion">
            </div>
        </div>
    </div>
        
</body>
</html>
