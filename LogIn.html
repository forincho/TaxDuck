<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link para CSS -->
<link rel="stylesheet" href="./style_forincho.css">
    
    <!-- link para tailwind -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Log_In</title>
</head>
<body>
    
    <!-- Contenedor Principal -->
<main class=" mt-4 flex flex-col mx-auto items-center h-screen w-10/12">

    <!-- Marco Amarillo-->
    <!-- problema con altura -->
    <div id="marco_am" class="hidden rounded-2xl absolute sm:block w-9/12 md:w-9/12 lg:w-9/12"></div>
        
    <!-- Barra LogIn -->
    <div class="barralogin w-11/12 flex justify-between items-center mt-4 mb-20 sm:w-10/12 lg:max-w-xl">
        <div class="pelota rounded-full h-10 w-10"></div>
        <div class="pelota rounded-full h-10 w-10"></div>
        <div class="pelota rounded-full h-10 w-10"></div>
        <h1 class="font-bold text-4xl md:text-5xl coloraz">Log In</h1>
        <div class="pelota rounded-full h-10 w-10"></div>
        <div class="pelota rounded-full h-10 w-10"></div>
        <div class="pelota rounded-full h-10 w-10"></div>
    </div>

    <!-- form_Email -->
    <div class=" w-4/5 mb-2 max-w-2xl">
        <h3 class="coloraz text-lg font-bold">Email</h3>
        <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full" type="text" placeholder="Ingresar Email...">
    </div>

    <!-- form_Contraseña -->
    <div class=" w-4/5 mb-12 max-w-2xl">
        <h3 class="coloraz text-lg font-bold">Contraseña</h3>
        <input class="placeholder h-12 pl-4 mt-4 text-lg font-bold font-mono w-full" type="text" placeholder="Ingresar Contraseña...">
    </div>

    <!-- Boton Ingresar -->
    <div class="botoningreso coloraz mb-2 rounded-2xl h-12 w-4/5 max-w-2xl text-2xl">
        <button class="font-bold h-12 w-full">INGRESAR</button>
    </div>

    <!-- Olvidaste Contraseña -->
<section class=" h-72 flex flex-col justify-between items-center">
    <div class="colorgr ">
        <h3 class="font-bold text-xl">¿OLVIDASTE TU CONTRASEÑA?</h3>
    </div>

    <!-- Logo -->
    <div class="">
        <img class="h-48" src="./Assets/pato amarillo sin fondo.png" alt="Logo Pato Taxduck">
    </div>

    <!-- No Tienes Cuenta -->
    <div class="colorgr  mb-4">
        <h3 class="font-bold w-auto text-xl">¿NO TIENES UNA CUENTA? ¡REGÍSTRATE!</h3>
    </div>
</section>

</main>
</body>
</html>
